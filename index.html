<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
     <title>Weather App</title>
</head>
<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form" >
                <input type="search" placeholder="Enter a city name" required class="search-form-input">
                <input type="submit" value="Search" class="search-form-button">
            </form>
        </header>
        <hr>
        <main>
            <h1>Phuthaditjhaba</h1>
            <div class="weather-app-content" >
                <div >
                    <p>Friday, Oct 25</p>
                    <p>12:51pm</p>
                    <p class="current-weather-emoji">☁️</p>
                </div>

                <div class="current">
                    <p class="current-weather">24&deg;C</p>
                    <div class="humidity-wind">
                        <span class="current-humidity" >Humidity: <span class="humidity-value">63%</span>,  </span>
                        <span class="current-wind" > Wind: <span class="wind-value">2.68km/h</span></span>
                    </div>
                </div>
            </div>
        </main>
   <footer>
        <div class="footer">
        Coded by <a href="https://github.com/Onkarabilematsipa" target="_blank" rel="noopener noreferrer">Onkarabile Matsipa</a>, open-source on<a href="https://github.com/Onkarabilematsipa/my-weather-app" target="_blank" rel="noopener noreferrer">  GitHub</a> and hosted on <a href="https://onka-weather-app.netlify.app/" target="_blank" rel="noopener noreferrer">Netlify</a>
        </div>
   </footer> 
</div>
</body>
</html>
